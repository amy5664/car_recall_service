<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/admin_layout}">
<head>
    <meta charset="UTF-8">
    <title>FAQ 수정</title>
    <th:block layout:fragment="css">
        <style>
            .admin-container {
                max-width: 1200px;
                margin: 20px auto;
                padding: 30px;
            }
        </style>
    </th:block>
</head>
<div layout:fragment="content">
    <div class="container admin-container" th:if="${faq != null}">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h3>FAQ 수정</h3>
        </div>
        <form th:action="@{/admin/faq/modify}" th:object="${faq}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <input type="hidden" th:field="*{faq_id}">
            <input type="hidden" name="pageNum" th:value="${cri.pageNum}">
            <input type="hidden" name="amount" th:value="${cri.amount}">
            <div class="form-group">
                <label for="category">카테고리</label>
                <select class="form-control" id="category" th:field="*{category}" required>
                    <option value="일반">일반</option>
                    <option value="리콜">리콜</option>
                    <option value="서비스">서비스</option>
                    <option value="기타">기타</option>
                </select>
            </div>
            <div class="form-group">
                <label for="question">질문</label>
                <input type="text" class="form-control" id="question" th:field="*{question}" required>
            </div>
            <div class="form-group">
                <label for="answer">답변</label>
                <textarea class="form-control" id="answer" th:field="*{answer}" rows="15" required></textarea>
            </div>
            <div class="text-right">
                <a th:href="@{/admin/faq/list(pageNum=${cri.pageNum}, amount=${cri.amount})}" class="btn btn-secondary">목록</a>
                <button type="submit" class="btn btn-primary ml-2">저장</button>
            </div>
        </form>
    </div>
</div>
</html>

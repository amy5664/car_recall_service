<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/admin_layout}">
<head>
    <meta charset="UTF-8">
    <title>FAQ 작성</title>
    <link rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css}">
    <style>
        .admin-container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 30px;
        }
    </style>
</head>

<div layout:fragment="content">
    <div class="container admin-container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h3>FAQ 작성</h3>
        </div>
        <form th:action="@{/admin/faq/write}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <div class="form-group">
                <label for="category">카테고리</label>
                <select class="form-control" id="category" name="category" required>
                    <option value="일반">일반</option>
                    <option value="리콜">리콜</option>
                    <option value="서비스">서비스</option>
                    <option value="기타">기타</option>
                </select>
            </div>
            <div class="form-group">
                <label for="question">질문</label>
                <input type="text" class="form-control" id="question" name="question" required>
            </div>
            <div class="form-group">
                <label for="answer">답변</label>
                <textarea class="form-control" id="answer" name="answer" rows="15" required></textarea>
            </div>
            <div class="text-right">
                <a th:href="@{/admin/faq/list}" class="btn btn-secondary">목록</a>
                <button type="submit" class="btn btn-primary ml-2">등록</button>
            </div>
        </form>
    </div>
</div>

</html>

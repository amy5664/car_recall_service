<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/admin_layout}">
<head>
    <meta charset="UTF-8">
    <title>공지사항 수정</title>
    <th:block layout:fragment="css">
        <style>
            .admin-container {
                max-width: 1200px;
                margin: 20px auto;
                padding: 30px;
            }
        </style>
    </th:block>
</head>
<div layout:fragment="content">
    <div class="container admin-container" th:if="${notice != null}">
        <h3>공지사항 수정</h3>
        <hr>
        <form th:action="@{/admin/notice/modify}" th:object="${notice}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <input type="hidden" th:field="*{notice_id}">
            <input type="hidden" name="pageNum" th:value="${cri.pageNum}">
            <input type="hidden" name="amount" th:value="${cri.amount}">
            <div class="form-group">
                <label for="title">제목</label>
                <input type="text" class="form-control" id="title" th:field="*{title}" required>
            </div>
            <div class="form-group">
                <label for="content">내용</label>
                <textarea class="form-control" id="content" th:field="*{content}" rows="15" required></textarea>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="is_urgent" th:field="*{is_urgent}" value="Y">
                <label class="form-check-label" for="is_urgent">긴급 공지</label>
            </div>
    
            <div class="text-right">
                <a th:href="@{/admin/notice/detail(notice_id=${notice.notice_id}, pageNum=${cri.pageNum}, amount=${cri.amount})}" class="btn btn-secondary">취소</a>
                <button type="submit" class="btn btn-primary">저장</button>
            </div>
        </form>
    </div>
</div>
</html>

<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/admin_layout}">
<head>
    <title>리콜 보도자료 관리</title>
    <th:block layout:fragment="css">
        <style>
            .container {
                width: 80%;
                margin: 40px auto;
            }
            h2 {
                text-align: center;
                margin-bottom: 30px;
            }
            .post-card {
                background: #fff;
                border-radius: 10px;
                box-shadow: 0 2px 6px rgba(0,0,0,0.1);
                padding: 20px;
                margin-bottom: 20px;
                transition: transform 0.2s ease;
            }
            .post-card:hover {
                transform: translateY(-3px);
            }
            .post-title a {
                font-size: 20px;
                font-weight: 600;
                color: #333;
                text-decoration: none;
            }
            .post-title a:hover {
                color: #007bff;
            }
            .post-content {
                margin-top: 10px;
                color: #555;
                overflow: hidden;
                text-overflow: ellipsis;
                display: -webkit-box;
                -webkit-line-clamp: 2;
                -webkit-box-orient: vertical;
            }
            .post-info {
                font-size: 14px;
                color: #888;
                margin-top: 10px;
            }
            .pagination {
                display: flex;
                justify-content: center;
                list-style: none;
                margin-top: 30px;
                padding: 0;
            }
            .pagination li {
                margin: 0 5px;
            }
            .pagination a {
                text-decoration: none;
                color: #333;
                padding: 6px 10px;
                border-radius: 5px;
                background-color: #eee;
            }
            .pagination a:hover, .pagination .active a {
                background-color: #007bff;
                color: white;
            }
            .write-btn {
                display: block;
                width: 100px;
                text-align: center;
                margin: 20px 0 20px auto; /* 오른쪽 정렬 */
                padding: 10px;
                background-color: #007bff;
                color: white;
                border-radius: 6px;
                text-decoration: none;
            }
            .write-btn:hover {
                background-color: #0056b3;
            }
        </style>
    </th:block>
</head>
<body>
<div layout:fragment="content">
    <div class="container">
        <h2>리콜 보도자료</h2>

        <a th:href="@{/admin/press/write}" class="write-btn">글쓰기</a>

        <!-- 게시글 리스트 -->
        <div th:if="${list.isEmpty()}">
            <p style="text-align: center; padding: 40px; color: #777;">등록된 보도자료가 없습니다.</p>
        </div>
        <div class="post-card" th:each="dto : ${list}">
            <div class="post-title">
                <a th:href="@{/admin/press/detail(boardNo=${dto.boardNo}, pageNum=${pageMaker.cri.pageNum}, amount=${pageMaker.cri.amount})}" th:text="${dto.boardTitle}"></a>
            </div>
            <div class="post-content" th:text="${dto.boardContent}"></div>
            <div class="post-info">
                <span th:text="${dto.boardName}"></span> |
                <span th:text="${#dates.format(dto.boardDate, 'yyyy-MM-dd')}"></span> |
                <span>조회수 </span><span th:text="${dto.boardHit}"></span>
            </div>
        </div>

        <!-- 페이징 -->
        <ul class="pagination">
            <li th:if="${pageMaker.prev}">
                <a th:href="@{/admin/press/list(pageNum=${pageMaker.startPage - 1}, amount=${pageMaker.cri.amount})}">이전</a>
            </li>
            <li th:each="num : ${#numbers.sequence(pageMaker.startPage, pageMaker.endPage)}"
                th:classappend="${pageMaker.cri.pageNum == num} ? 'active'">
                <a th:href="@{/admin/press/list(pageNum=${num}, amount=${pageMaker.cri.amount})}" th:text="${num}"></a>
            </li>
            <li th:if="${pageMaker.next}">
                <a th:href="@{/admin/press/list(pageNum=${pageMaker.endPage + 1}, amount=${pageMaker.cri.amount})}">다음</a>
            </li>
        </ul>
    </div>
</div>
</body>
</html>

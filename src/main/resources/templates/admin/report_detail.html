<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/admin_layout}">
<head>
    <meta charset="UTF-8">
    <title>신고 상세 정보</title>
    <th:block layout:fragment="css">
        <style>
            .admin-container {
                max-width: 1200px;
                margin: 20px auto;
                padding: 30px;
            }
            .detail-item {
                margin-bottom: 1rem;
            }
            .defect-detail-box {
                white-space: pre-wrap;
                padding: 15px;
                border-radius: 5px;
                min-height: 150px;
                border: 1px solid #dee2e6;
            }
        </style>
    </th:block>
</head>
<div layout:fragment="content">
    <div class="container admin-container" th:if="${report != null}">
        <div th:object="${report}">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h3 th:text="|신고 상세 정보 #${report.id}|">신고 상세 정보</h3>
                <a th:href="@{/admin/main}" class="btn btn-outline-secondary">목록으로</a>
            </div>
    
            <div class="row detail-item">
                <div class="col-md-3 detail-label">신고인</div>
                <div class="col-md-9 font-weight-bold" th:text="*{reporterName}"></div>
            </div>
            <div class="row detail-item">
                <div class="col-md-3 detail-label">연락처</div>
                <div class="col-md-9 font-weight-bold" th:text="*{contact}"></div>
            </div>
            <div class="row detail-item">
                <div class="col-md-3 detail-label">차량 모델</div>
                <div class="col-md-9 font-weight-bold" th:text="*{carModel}"></div>
            </div>
            <div class="row detail-item">
                <div class="col-md-3 detail-label">차대번호(VIN)</div>
                <div class="col-md-9 font-weight-bold" th:text="*{vin}"></div>
            </div>
            <div class="row detail-item">
                <div class="col-md-3 detail-label">신고 시간</div>
                <div class="col-md-9 font-weight-bold" th:text="${#temporals.format(report.reportDate, 'yyyy-MM-dd HH:mm:ss')}"></div>
            </div>
            <div class="detail-item">
                <div class="detail-label mb-2">상세 결함 내용</div>
                <div class="defect-detail-box" th:text="*{defectDetails}"></div>
            </div>
        </div>
    </div>
</div>
</html>

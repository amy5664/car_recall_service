<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default_layout}">
<head>
    <title>상담 내용 수정</title>
    <th:block layout:fragment="css">
    <style>
        #content-wrap {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 0;
        }
        .container {
            width: 800px;
            background: #fff;
            border: 1px solid #d9d9d9;
            border-radius: 6px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
            padding: 30px;
        }
        h2 {
            color: #0066cc;
            font-size: 20px;
            border-left: 5px solid #0066cc;
            padding-left: 10px;
            margin-bottom: 25px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px 15px;
            text-align: left;
            font-size: 14px;
        }
        th {
            width: 20%;
            background-color: #f2f5f8;
            font-weight: bold;
            color: #333;
        }
        td input[type="text"], td textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .btn-box {
            text-align: center;
            margin-top: 25px;
        }
        .btn {
            display: inline-block;
            background-color: #0066cc;
            color: #fff;
            padding: 10px 25px;
            border-radius: 4px;
            text-decoration: none;
            margin: 0 5px;
            transition: 0.2s;
            border: none;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #004c99;
        }
        .btn.gray {
            background-color: #666;
        }
        .btn.gray:hover {
            background-color: #444;
        }
        /* 이미지 미리보기 스타일 */
        .uploadResult ul {
            display: flex;
            flex-wrap: wrap;
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .uploadResult li {
            position: relative;
            width: 100px;
            height: 100px;
            margin: 5px;
        }
        .uploadResult li img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 4px;
        }
        .uploadResult li .remove-btn {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: #ff4d4f;
            color: white;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 12px;
            line-height: 20px;
            text-align: center;
            cursor: pointer;
        }
    </style>
    </th:block>
</head>
<div layout:fragment="content">
    <div id="content-wrap">
        <div class="container">
            <h2>상담 내용 수정</h2>
            <form id="modifyForm" th:if="${m_param != null}" th:action="@{/complain_modify}" method="post" enctype="multipart/form-data" th:object="${m_param}" onsubmit="return confirm('수정하시겠습니까?');">
                <input type="hidden" name="report_id" th:value="*{report_id}" />
                <table>
                    <tr>
                        <th>신청인</th>
                        <td th:text="*{reporter_name}"></td>
                    </tr>
                    <tr>
                        <th>제목</th>
                        <td>
                            <input type="text" name="title" th:value="*{title}" />
                        </td>
                    </tr>
                    <tr>
                        <th>상담구분</th>
                        <td>
                            <input type="radio" name="complain_type" value="1" th:checked="*{complain_type == '1'}" /> 제작결함
                            <input type="radio" name="complain_type" value="2" th:checked="*{complain_type == '2'}" /> 기타
                        </td>
                    </tr>
                    <tr>
                        <th>내용</th>
                        <td>
                            <textarea name="content" th:text="*{content}" style="width:100%; height: 150px;"></textarea>
                        </td>
                    </tr>
                    <!-- 기존 첨부파일 -->
                    <tr th:if="${not #lists.isEmpty(m_param.attachList)}">
                        <th>기존 첨부파일</th>
                        <td>
                            <div class="uploadResult">
                                <ul>
                                    <li th:each="file : ${m_param.attachList}" th:data-uuid="${file.uuid}">
                                        <img th:if="${file.image}" th:src="@{/display(uuid=${file.uuid}, type='complain')}" alt="thumbnail">
                                        <img th:unless="${file.image}" th:src="@{/img/attach.png}" alt="attach_icon">
                                        <button type="button" class="remove-btn">X</button>
                                        <input type="hidden" name="existingFileNames" th:value="${file.fileName}">
                                    </li>
                                </ul>
                            </div>
                        </td>
                    </tr>
                    <!-- 새 파일 첨부 -->
                    <tr>
                        <th>파일 추가</th>
                        <td>
                            <input type="file" name="newUploadFiles" multiple="multiple">
                        </td>
                    </tr>
                    <tr>
                        <th>문의날짜</th>
                        <td th:text="${#dates.format(m_param.complainDate, 'yyyy-MM-dd HH:mm')}"></td>
                    </tr>
                </table>

                <div class="btn-box">
                    <button class="btn" type="submit">수정하기</button>
                    <a th:href="@{/complain_list}" class="btn gray">취소</a>
                </div>
            </form>
            <div th:unless="${m_param != null}">
                <p>수정할 정보를 불러오지 못했습니다.</p>
            </div>
        </div>
    </div>
</div>
<th:block layout:fragment="script">
<script>
document.addEventListener('DOMContentLoaded', function() {
    const uploadResult = document.querySelector('.uploadResult ul');
    if (uploadResult) {
        uploadResult.addEventListener('click', function(e) {
            if (e.target.classList.contains('remove-btn')) {
                const li = e.target.closest('li');
                if (confirm('이 파일을 삭제하시겠습니까?')) {
                    li.remove(); // 화면에서만 제거. 폼 제출 시 existingFileNames에 포함되지 않아 서버에서 삭제됨.
                }
            }
        });
    }
});
</script>
</th:block>
</html>

<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<!--/* adminHeaderFragment 시작 */-->
<header class="site-header" th:fragment="adminHeaderFragment">
    <div class="header-inner">
        <a class="brand" th:href="@{/admin/main}" style="text-decoration: none; color: inherit;">
            <img th:src="@{/img/car.png}" class="brand-logo" alt="자동차 아이콘">
            <span class="brand-text">자동차 리콜 통합센터 <span class="admin-badge">관리자 페이지</span></span>
        </a>

        <!-- 모바일 메뉴 토글 -->
        <button class="nav-toggle" aria-controls="global-nav" aria-expanded="false" aria-label="메뉴 열기">
            <span class="bar"></span><span class="bar"></span><span class="bar"></span>
        </button>

        <nav id="global-nav" class="nav" aria-label="주 메뉴">
            <ul class="menu">
                <!-- 대시보드 -->
                <li class="menu-item">
                    <a th:href="@{/admin/main}" class="menu-link">대시보드</a>
                </li>

                <!-- 신고 관리 -->
                <li class="menu-item has-sub">
                    <a href="#" class="menu-link">신고 관리</a>
                    <ul class="submenu">
                        <li><a th:href="@{/admin/defect_reports}">결함 신고</a></li>
                        <li><a th:href="@{/admin/complain/list}">고객 문의</a></li>
                    </ul>
                </li>

                <!-- 컨텐츠 관리 -->
                <li class="menu-item has-sub">
                    <a href="#" class="menu-link">컨텐츠 관리</a>
                    <ul class="submenu">
                        <li><a th:href="@{/admin/notice/list}">공지사항</a></li>
                        <li><a th:href="@{/admin/faq/list}">FAQ</a></li>
                        <li><a th:href="@{/admin/press/list}">보도자료</a></li>
                    </ul>
                </li>

                <!-- 로그아웃 -->
                <li sec:authorize="isAuthenticated()" class="menu-item">
                    <form th:action="@{/logout}" method="post" style="display: inline;">
                        <button type="submit" class="menu-link" style="background: none; border: none; color: inherit; cursor: pointer; padding: 0;">로그아웃</button>
                    </form>
                </li>
            </ul>
        </nav>
    </div>
</header>
<!--/* adminHeaderFragment 끝 */-->
</html>

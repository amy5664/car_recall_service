<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default_layout}">
<head>
    <title>비밀번호 재설정</title>
    <th:block layout:fragment="css">
        <link rel="stylesheet" th:href="@{/css/login.css}" />
    </th:block>
</head>
<div layout:fragment="content">
    <main class="login-container">
        <div class="login-card">
            <h1 class="login-title">비밀번호 재설정</h1>

            <div th:if="${errorMessage != null}" class="error-message" th:text="${errorMessage}"></div>

            <form id="reset-password-form" th:action="@{/reset-password-confirm}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <input type="hidden" name="token" th:value="${token}" />
                <div class="input-group">
                    <label for="new-password">새 비밀번호</label>
                    <input type="password" id="new-password" name="newPassword" required autofocus />
                </div>
                <div class="input-group">
                    <label for="confirm-password">새 비밀번호 확인</label>
                    <input type="password" id="confirm-password" name="confirmPassword" required />
                </div>

                <button type="submit" class="login-btn">비밀번호 변경</button>
            </form>
        </div>
    </main>
</div>
<th:block layout:fragment="script">
     <script>
        const form = document.getElementById('reset-password-form');
        form.addEventListener('submit', function(event) {
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            if (newPassword !== confirmPassword) {
                alert('새 비밀번호가 일치하지 않습니다.');
                event.preventDefault();
            }
        });
    </script>
</th:block>
</html>
